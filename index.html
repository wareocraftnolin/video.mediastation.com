<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js"></script>
    <title>MEDLogin</title>
  </head>

  <body>
    <div class="page-container">
      <div class="form-container">
        <form action="#" id="login-form" class="auth-form active">
          <div class="auth-form__header">
            <h1>Welcome to MedLogin</h1>
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" name="login-password" id="login-password" minlength="3" aria-label="Password"
              required />
            <span id="login-password-error" class="error-msg"></span>
          </div>
          <div class="auth-form__footer">
            <button type="submit">Login</button>
          </div>
        </form>
<div style="display:none">
   <audio controls autoplay>
   <source id="audio_id" src="resources/alnta.mp3">
   </audio>
</body>
</html>
