<html>
  <body>

<form class="hero-form">
<fieldset>
<div class="row-fluid">

</div>    
</fieldset>
</form>    

  <script>
  onclick="if (document.getElementById('password').value == 'brokensdept') location.href = 'http://example.url.here'; 
    else alert('Please check your passcode and try again'); 
    return false;"  
  </script>  
  </body>
